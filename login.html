<body>

        <form id="volunteerForm" method="post">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="vFirstName">First Name</label>
                    <input type="text" class="form-control" id="vFirstName" name ="vFirstName" placeholder="First Name" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="vLastName">Last Name</label>
                    <input type="text" class="form-control" id="vLastName" name="vLastName" placeholder="Last Name" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="vEmail">Email volunteer</label>
                    <input type="email" class="form-control" id="vEmail" placeholder="Email" name="vEmail" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="vphoneNumber">Phone Number</label>
                    <input type="text" class="form-control" id="vphoneNumber" placeholder="Phone Number" name="vphoneNumber" required>
                </div>
            </div>
            <div class="form-row" method ="post">
                <div class="form-group col-md-6">
                    <label for="vPassword">Password</label>
                    <input type="password" class="form-control" id="vPassword" placeholder="Password" name="vPassword" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="vPasswordConfirm">Confirm Password</label>
                    <input type="password" class="form-control" id="vPasswordConfirm" placeholder="Confirm Password" name="vPasswordConfirm" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="vGender">Gender</label>
                    <select id="vGender" name = "vGender" class="form-control" required>
                        <option selected>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="vEmirates">Emirates</label>
                    <select id="vEmirates" name="vEmirates" class="form-control" required>
                        <option selected>Sharjah</option>
                        <option>Dubai</option>
                        <option>Ajman</option>
                        <option>Abu Dhabi</option>
                        <option>Umm al Quwain</option>
                        <option>Ras al Khaimah</option>
                        <option>Fujairah</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="vDateOfBirth">Date of Birth</label>
                    <input type="date" class="form-control" id="vDateOfBirth" name="vDateOfBirth" required>
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="vGridCheck" required>
                    <label class="form-check-label" for="vGridCheck">
                        <a>Accept <a href="https://www.termsfeed.com/live/5095df1b-59c8-4792-b50e-02553d47da43">Terms of Service</a></a>
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" id = "vSubmit">Create Account</button>
        </form>

        <form id="foodForm">

            <div class="form-row">

                    <input type="email" class="form-control" id="oEmail" placeholder="Email" name="oEmail" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="oPhoneNumber">Phone Number</label>
                    <input type="text" class="form-control" id="oPhoneNumber" placeholder="Phone Number" name="oPhoneNumber" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">

                    <input type="password" class="form-control" id="vPasswordConfirm" placeholder="Confirm Password" name="vPasswordConfirm" required>
                </div>
            </div>
            <table id="myTable" class=" table order-list">
                <thead>
                    <tr>
                        <td style="text-align:center">Name</td>
                        <td style="text-align:center">Address</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="col-sm-5 text-center">
                            <input type="text" name="name" class="form-control" required/>
                        </td>
                        <td class="col-sm-5 text-center" >
                            <input type="text" name="address" class="form-control" required/>
                        </td>
                        <td class="col-sm-2 text-center"><input type="button" class="ibtnDel btn btn-md btn-danger" id = "delete" value="Delete"></td>
                    </tr>
                    
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="5" style="text-align: left;">
                            <div class="alert alert-danger" role="alert" id = "stop_it" style="text-align: center;">You must have at least one branch!</div>
                            <input type="button" class="btn btn-lg btn-block btn-primary" id="addrow" value="Add Branch" />
                        </td>
                    </tr>
                    <tr>
                    </tr>
                </tfoot>
            </table>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="vGridCheck" required>
                    <label class="form-check-label" for="vGridCheck">
                        <a>Accept <a href="https://www.termsfeed.com/live/5095df1b-59c8-4792-b50e-02553d47da43">Terms of Service</a></a>
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" id = "vSubmit">Create Account</button>
        </form>
